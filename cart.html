<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef6e4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .heading {
      text-align: center;
      font-size: 36px;
      color: #4d2c19;
      margin-bottom: 30px;
    }

    #cart-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fffaf1;
      border: 1px solid #f0d9b5;
      margin-bottom: 30px;
    }

    #cart-table th, #cart-table td {
      padding: 15px;
      text-align: center;
      font-size: 16px;
      border-top: 1px solid #f0d9b5;
    }

    #cart-table th {
      background-color: #fcd5b5;
      color: #4d2c19;
      font-size: 18px;
    }

    .cart-summary {
      text-align: right;
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .payment-section {
      margin-bottom: 30px;
      font-size: 16px;
    }

    #payment-method {
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    .proceed-button {
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #2d572c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e3e1e;
    }

    .empty-msg {
      text-align: center;
      font-style: italic;
      color: #999;
    }
  </style>
</head>

  <div class="container">

      </thead>

    <div class="proceed-button">
